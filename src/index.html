<!DOCTYPE html>
<html lang="en">

<body>
  <section class="menu">

    <a href="#" class="menu__logo-link">
      <img src="assets/icons/logo.svg" alt="logo-icon" class="menu__logo">
    </a>


    <div class="menu__links">
      <a href="#" class="menu_link">Материалы</a>

  <section class="main">

      <div class="main__content-block">

        <button class="main__catalog">
          Каталог
        </button>
      </div>

      <img src="assets/images/main-example.png" alt="" class="main_example">
    </div>
  </section>

  <section class="advantages">
    <div class="container">
      <div class="wrapper">
        <div class="card">
          <span class="card__devider"></span>
          <div class="card__content">
            <img src="assets/images/card1.png" alt="" class="card__img">
            <div class="card__discar">
              <h1 class="card__title">
                V.1
              </h1>
              <p class="card__descr">
                Результат вашего обучения
              </p>
            </div>
          </div>
        </div>

        <div class="card">
          <span class="card__devider"></span>
          <div class="card__content">
            <img src="assets/images/card2.png" alt="" class="card__img">
            <div class="card__discar">
              <h1 class="card__title">

              </h1>
              <p class="card__descr">

        <div class="card">

            <img src="assets/images/card3.png" alt="" class="card__img">
            <div class="card__discar">
              <h1 class="card__title">
                V.1
              </h1>
              <p class="card__descr">
                Результат вашего обучения
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
