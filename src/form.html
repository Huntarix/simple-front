<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" 
    integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="css/style_form.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
</head>

<body>
    <header class="header">
        <a href="index.html"><img src="assets/icons/logo.svg" alt="logo" class="header__logo"></a>
        <div class="header__wrapper">
            <button><img src="assets/icons/menu.svg" alt="hamburger"></button>
            <div class="header__right">
                <button><img src="assets/icons/search.svg" alt="search"></button>
                <button><img src="assets/icons/log_in.svg" alt="login"></button>
            </div>
        </div>
        
        <nav class="menu">
            <a href="#">Продукция</a>
            <a href="#">Материалы</a>
            <a href="#">О нас</a>
            <a href="#">Контакты</a>
        </nav>
    </header>

    <main class="form1">
        <form action="//httpbin.org/post" method="POST">
            <fieldset>
                <legend class="form_text">Личная информация</legend>
                <label class="form_text" for="name">Имя:<span>*</span></label>
                <input class="input1" type="text" id="name" name="name" placeholder="Иван" required>
                <label class="form_text" for="dob">Дата рождения:<span>*</span></label>
                <input class="input1" type="date" id="dob" name="dob" required>
                <label class="form_text">Пол:<span>*</span></label>
                <label for="male">
                    <input type="radio" id="male" name="gender" value="male" required> 
                    <span class="span_text">Female</span>
                </label>
                <label for="female">
                    <input  type="radio" id="female" name="gender" value="female" required>
                    <span class="span_text">Женский</span>
                </label>
            </fieldset>

            <fieldset>
                <legend class="form_text">Контактные данные</legend>
                <label class="form_text" for="password">Пароль:<span>*</span></label>
                <input class="input1" type="password" id="password" name="password" required>
                <label class="form_text" for="email">Email:</label>
                <input class="input2" type="email" id="email" name="email" placeholder="example@example.com">
                <label class="form_text" for="phone">Телефон:<span>*</span></label>
                <input class="input1" type="tel" id="phone" name="phone" placeholder="+7 123-456-7890" required>
                <label class="form_text">Удобный интервал для связи:<span>*</span></label>
                <select class="input1" name="contact_interval" required>
                    <option value="" disabled selected hidden>Выберите интервал</option>
                    <option value="morning">Утро</option>
                    <option value="day">День</option>
                    <option value="evening">Вечер</option>
                    <option value="night">Ночь</option>
                </select>
            </fieldset>

            <div>
                <button class="submit" type="submit">
                    <span>Отправить</span>
                </button>
                <button class="reset" type="reset">
                    <span>Сбросить</span>
                </button>
            </div>
        </form>
    </main>
    
    <section class="header_back">
        <a href="grid.html"><img src="assets/icons/logo.svg" alt="logo" class="header__logo2"></a>
    
        <div class="frame_back">
            <button><a href="https://www.example1.com"><img src="assets/icons/Frame.svg" alt="frame" class="framee"></a></button>
            <button><a href="https://www.example2.com"><img src="assets/icons/Frame1.svg" alt="frame" class="framee"></a></button>
            <button><a href="https://www.example3.com"><img src="assets/icons/Frame2.svg" alt="frame" class="framee"></a></button>
            <button><a href="https://www.example4.com"><img src="assets/icons/Frame3.svg" alt="frame" class="framee"></a> </button>
        </div>
    </section>

    
    <footer>
        <p class="front-back">Simple ® 2021</p>
    </footer>
</body>

</html>
